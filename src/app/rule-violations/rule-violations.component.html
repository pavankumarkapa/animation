<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-9">
    <div class="row adm-actions">
      <div class="col-md-8">
        <p>{{ playerInfo.name}} - ({{playerInfo.mail}} - {{playerInfo.product}})</p>
      </div>
      <div class="col-md-4">
        <div class="row text-center">
          <div class="col-md-4 form-group">
            <input type="checkbox" id="blockPlayer" class="form-control"
                   #block (click)="handleAction(block, unblock, ignore)">
            <label for="blockPlayer" class="form-control-label">Block</label>
          </div>
          <div class="col-md-4">
            <input type="checkbox" id="unBlockPlayer" class="form-control"
                   #unblock (click)="handleAction(block, unblock, ignore)">
            <label for="unBlockPlayer" class="form-control-label">UnBlock</label>
          </div>
          <div class="col-md-4">
            <input type="checkbox" id="ignorePlayer" class="form-control"
                   #ignore (click)="handleAction(block, unblock, ignore)">
            <label for="ignorePlayer" class="form-control-label">Ignore</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row action-info" *ngIf="takeAction">
      <div class="col-md-5 ml-md-auto">
        <div class="form-inline">
          <label class="sr-only" for="comments">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="comments"
                 placeholder="Comments" #comments>
          <button type="btn" class="btn btn-info" (click)="submitAction(comments)">Submit</button>
        </div>
      </div>
    </div>

    <div class="row status" *ngIf="actionResultSuccess">
      <div class="col-md-12 badge-success">
        {{responseMessage}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 nav-section">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="failure" routerLinkActive="active">Failure</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="success" routerLinkActive="active">Success</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="actedon" routerLinkActive="active">Acted On</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="aboard" routerLinkActive="active">Aboard</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row rules-section">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
